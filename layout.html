<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GJ</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/site.css" runat="server" />
    <link rel="shortcut icon" href="~/imagens/icon_GJ.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="index"><img src="~/imagens/logo_GJ1.png" width="50" height="50" /></a>
                <a class="navbar-brand" asp-area="" asp-page="index">Grupo de<br />Jurimetria</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="aboutUs">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="team">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="texts">Textos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div>
        <div class="container" >
            <main role="main" class="pb-3">
                @RenderBody()
            </main>
        </div>
    </div>

    <div class="border-top footer bg-black">
        <div class="container">
            <div class="allignleft">
                &copy; 2020 GJ - Grupo de Jurimetria
            </div>
            <div class="allignright">
                <a href="https://www.facebook.com/Grupo-de-Jurimetria-USP-105162721291747" class="fa fa-facebook"></a>
                <a href="mailto:grupodejurimetria@gmail.com" class="fa fa-google"></a>
            </div>
        </div>
    </div>

    <div style="clear: both;"></div>

    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/site.js" asp-append-version="true"></script>

    <!-- @RenderSection("Scripts", required: false) -->
</body>
</html>
